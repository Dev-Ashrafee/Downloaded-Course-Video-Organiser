<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Video Platform</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Container for folder selection, search bar, and sort options -->
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
      >
        <!-- Folder selector for uploading videos -->
        <div class="folder-selector">
          <label for="folderInput">Select Folder:</label>
          <input
            type="file"
            id="folderInput"
            webkitdirectory
            directory
            multiple
          />
        </div>
        
        <!-- Search bar for filtering videos -->
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search videos..." />
        </div>

        <!-- Sort options for arranging the video list -->
        <div class="sort-options">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect">
            <option value="name">Name</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>

      <!-- Video player section -->
      <div class="video-player">
        <video id="videoPlayer" controls width="100%">
          <!-- Placeholder for video source -->
          <source id="videoSource" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <!-- Area for displaying video description -->
        <div id="videoDescription"></div>

        <!-- Video controls for volume, speed, and full-screen mode -->
        <div class="video-controls">
          <label for="volumeControl">Volume:</label>
          <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <label for="speedControl">Speed:</label>
          <select id="speedControl">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
          <button id="fullScreenBtn">Full Screen</button>
        </div>
      </div>

      <!-- Section for displaying the list of videos -->
      <div class="video-list" id="videoList"></div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="./script/script.js"></script>
  </body>
</html>
