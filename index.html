<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Video Platform</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Container for folder selection, search bar, and sort options -->
      <div class="header-section">
        <!-- Folder selector for uploading videos -->
        <form class="folder-selector">
          <input
            type="file"
            id="folderInput"
            webkitdirectory
            directory
            multiple
          />
        </form>

        <!-- Search bar for filtering videos -->
        <div class="search-bar">
          <svg class="search-bar-icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input type="text" id="searchInput" placeholder="Search videos..." />
        </div>

        <!-- Sort options for arranging the video list -->
        <div class="sort-options">
          <label for="sortSelect" class="sort-label">Sort by:</label>
          <select id="sortSelect" class="sort-options-select">
            <option value="name">Name</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>

      <!-- Video player section -->
      <div class="video-player">
        <video id="videoPlayer" controls width="100%">
          <!-- Placeholder for video source -->
          <source id="videoSource" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <!-- Area for displaying video description -->
        <div id="videoDescription"></div>

        <!-- Video controls for volume, speed, and full-screen mode -->
        <div class="video-controls">
          <label for="volumeControl">Volume:</label>
          <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <label for="speedControl">Speed:</label>
          <select id="speedControl">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
          <button id="fullScreenBtn">Full Screen</button>
        </div>
      </div>

      <!-- Section for displaying the list of videos -->
      <div class="video-list" id="videoList"></div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="./script/script.js"></script>
  </body>
</html>
